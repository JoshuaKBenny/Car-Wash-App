<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


                <div class="card">
                    <div class="card-body">
                      



                        <div class="row g-3">
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Name</label>
                                <input type="text" class="form-control" placeholder="Enter a Name">
                        
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Gender </label>
                                <input type="radio" name="" id="" class="form-check-input">
                                <label for="" class="form-check-label">Male</label>
                                <input type="radio" name="" id="" class="form-check-input">
                                <label for="" class="form-check-label">Female</label>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Phone No: </label>
                                <input type="text" class="form-control" placeholder="Enter a Phone No:">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">House Name </label>
                                <input type="text" class="form-control" placeholder="Enter a House Name">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">House Landmark</label>
                                <input type="text" class="form-control" placeholder="Mention House landmark">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Pin Code </label>
                                <input type="text" class="form-control" placeholder="Enter Pin Code">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Car Manufacturer </label>
                                <select name="" id="" class="form-select">
                                    <option value="Select Car manufacturer">Select Car manufacturer</option>
                                    <option value="">Suzuki</option>
                                    <option value="">Benz</option>
                                    <option value="">BMW</option>
                                    <option value="">Jeep</option>
                                    <option value="">Mahindra</option>
                                    <option value="">Tata</option>
                                    <option value="">Hundayi</option>
                                    <option value="">Honda</option>
                                    <option value="">Other</option>
                                </select>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Car Colour </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Car Registration No: </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Work Description </label>
                                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Expected Delivery Date after work completion. </label>
                                <input type="date" name="" id="" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Amount </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                               <center> <button class="btn btn-success">Add</button> </center>
                            </div>
                            
                        </div>



                    </div>
                  </div>
               

            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
